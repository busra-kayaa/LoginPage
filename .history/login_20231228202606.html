<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./style.css" type="text/css"/>
    </head>
    <body>
        <div class="login-from-container">
            <h2>Login</h2>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input
                    type="text" 
                    inputmode="Username"
                    class="input-text"
                    autocomplete="off" 
                />
            </div>
            <div class="input-group">
                <i class="fa fa-unclok-alt"></i>
                <input
                    type="password"
                    placeholder="Password"
                    class="input-text"
                    autocomplete="off"
                />
            </div>
            <div class="subgroup">
                <div class="button-group" id="login-button">
                    <button onclick="alert('Bilgileriniz Başarıyla Alınmıştır.')">Submit</button>
                </div>
                <div class="footer">
                    <a>Forgot Password?</a>
                    <a>SignUp</a>
                </div>
            </div>
        </div>
    </body>
</html>
