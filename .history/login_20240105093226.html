<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./style.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    </head>
    <body>
        <div class="header-container">
            <div
                class="header-left-side-container"
            >
                <img
                    src="./busra.jpg"
                    height="75px"
                    width="75px"
                    class="logo"
                />
                <div class="header-desc-container">
                    <span class="header-title">
                        Büşra KAYA
                    </span>
                    <span class="header-content">
                        NİBGAT®
                    </span>
                </div>
            </div>
        </div>
        <div class="login-from-container">
          <div class ="login-text"><h1>Login</h1></div> 
            <div class="input-group1">
                <input
                    type="text" 
                    placeholder="Username"
                    class="input-text"
                    autocomplete="off" 
                />
                <i class="ri-user-2-fill"></i>
            </div>
            <div class="input-group2">
                <input
                    type="password"
                    placeholder="Password"
                    class="input-text"
                    autocomplete="off"
                />
                <i class="ri-lock-2-fill"></i>
            </div>
            <div class="subgroup">
                <div class="button-group" id="login-button">
                    <button type="submit" class="login__button">Login</button>
                </div>
                <div class="footer">
                    <div class="login-check-box">
                        <input type="checkbox" class="login__check-input" id="user-check">
                        <label for="user-check" class="login__check-label">Remember me</label>
                     </div>
                     <a href="#" class="login__forgot">Forgot Password?</a>                </div>
            </div>
        </div>
    </body>
</html>
