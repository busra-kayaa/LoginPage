<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./style.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    </head>
    <body>
        <div class="login-from-container">
          <div class ="login-text"><h1>Login</h1></div> 
            <div class="input-group1">
                <input
                    type="text" 
                    placeholder="Username"
                    class="input-text"
                    autocomplete="off" 
                />
                <i class="ri-user-2-fill"></i>
            </div>
            <div class="input-group2">
                <input
                    type="password"
                    placeholder="Password"
                    class="input-text"
                    autocomplete="off"
                />
                <i class="ri-lock-2-fill"></i>
            </div>
            <div class="login__check">
                <div class="login__check-box">
                   <input type="checkbox" class="login__check-input" id="user-check">
                   <label for="user-check" class="login__check-label">Remember me</label>
                </div>
 
                <a href="#" target="_blank" class="login__forgot">Forgot Password?</a>
             </div>
 
             <button onclick="alert('Bilgileriniz Başarıyla Alınmıştır.')" type="submit" class="login__button">Login</button>

             <div class="login__register">
                Don't have an account? <a href="#"  target="_blank">Register</a>
             </div>
        </div>
    </body>
</html>
