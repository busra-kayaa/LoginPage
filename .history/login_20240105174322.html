<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Büşra Kaya"/>
        <title>Login Page</title>
        <link 
            rel="stylesheet" 
            href="./style.css" 
            type="text/css"
        />
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" 
            crossorigin=""
        />  <!--Remixicon ikon kitaplığını bağlamak için bir stil dosyasını içerir.-->

    </head>
    <body>
        <div class="header-container">
            <div
                class="header-left-side-container"
            >
                <img
                    src="./busra.jpg"
                    height="75px"
                    width="75px"
                    class="logo"
                />
                <div class="header-desc-container">
                    <span class="header-title">
                        Büşra KAYA
                    </span>
                    <span class="header-content">
                        NİBGAT®
                    </span>
                </div>
            </div>
        </div>
        <div class="login-from-container">
            <div class ="login-text"><h1>Login</h1></div> 
            <div class="input-group1">
                <input
                    type="text" 
                    placeholder="Username"
                    class="input-text"
                    autocomplete="off" 
                />
                <i class="ri-user-2-fill"></i>
            </div>
            <div class="input-group2">
                <i class="ri-lock-2-fill"></i>
                <input
                    type="password"
                    placeholder="Password"
                    class="input-text"
                    autocomplete="off"
                />
            </div>
            <div class="login__check">
                <div class="login__check-box">
                   <input type="checkbox" class="login__check-input" id="user-check">
                   <label for="user-check" class="login__check-label">Remember me</label>
                </div>
 
                <a href="#" target="_blank" class="login__forgot">Forgot Password?</a>
             </div>
 
             <button onclick="alert('Başarıyla Giriş Yaptınız.')" type="submit" class="login__button">Login</button>

             <div class="login__register">
                Don't have an account? <a href="#"  target="_blank">Register</a>
             </div>
        </div>
    </body>
</html>
