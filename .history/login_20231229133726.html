<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./style.css" type="text/css"/>
    </head>
    <body>
        <div class="header-container">
            <div class="header-left-container">
                <img src="./busra.jpg" width="50px" height="50px" class="logo"/>
            </div>


        </div>
        <div class="login-from-container">
          <div class ="login-text"><h1>Login</h1></div> 
            <div class="input-group1">
                <i class="fa fa-user"></i>
                <input
                    type="text" 
                    placeholder="Username"
                    class="input-text"
                    autocomplete="off" 
                />
            </div>
            <div class="input-group2">
                <i class="fa fa-unclok-alt"></i>
                <input
                    type="password"
                    placeholder="Password"
                    class="input-text"
                    autocomplete="off"
                />
            </div>
            <div class="subgroup">
                <div class="button-group" id="login-button">
                    <button onclick="alert('Bilgileriniz Başarıyla Alınmıştır.')">Submit</button>
                </div>
                <div class="footer">
                    <a href="#" target="_blank">Forgot Password? </a>
                    <a href="#" target="_blank">Sign Up</a>
                </div>
            </div>
        </div>
    </body>
</html>
